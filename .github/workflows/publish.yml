name: Publish

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches: [main]
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  verify:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -race -count=1 ./...

  build-and-push:
    needs: [verify]
    if: |
      always() && (
        (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
        (github.event_name == 'release' && needs.verify.result == 'success')
      )
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - variant: default
            dockerfile: Dockerfile
            suffix: ""
          - variant: alpine
            dockerfile: Dockerfile.alpine
            suffix: "-alpine"
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/spillway-server
          tags: |
            # On workflow_run (merge to main): tag as "main"
            type=raw,value=main${{ matrix.suffix }},enable=${{ github.event_name == 'workflow_run' }}
            # On release: semver tags
            type=semver,pattern={{version}},suffix=${{ matrix.suffix }},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},suffix=${{ matrix.suffix }},enable=${{ github.event_name == 'release' }}
            type=raw,value=latest${{ matrix.suffix }},enable=${{ github.event_name == 'release' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
