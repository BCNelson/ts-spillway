apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spillway.fullname" . }}
  labels:
    {{- include "spillway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  {{- if .Values.persistence.enabled }}
  strategy:
    type: Recreate
  {{- else }}
  strategy:
    type: RollingUpdate
  {{- end }}
  selector:
    matchLabels:
      {{- include "spillway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "spillway.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "spillway.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: spillway-server
          image: {{ include "spillway.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "spillway.fullname" . }}
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "spillway.tsSecretName" . }}
                  key: TS_AUTHKEY
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "spillway.awsSecretName" . }}
                  key: AWS_ACCESS_KEY_ID
                  optional: true
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "spillway.awsSecretName" . }}
                  key: AWS_SECRET_ACCESS_KEY
                  optional: true
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ include "spillway.awsSecretName" . }}
                  key: AWS_REGION
                  optional: true
            - name: AWS_HOSTED_ZONE_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "spillway.awsSecretName" . }}
                  key: AWS_HOSTED_ZONE_ID
                  optional: true
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          startupProbe:
            tcpSocket:
              port: https
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 15
          readinessProbe:
            tcpSocket:
              port: https
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: https
            periodSeconds: 30
            failureThreshold: 3
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: tsnet-state
              mountPath: /var/lib/spillway/tsnet
      volumes:
        - name: tsnet-state
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ default (printf "%s-tsnet" (include "spillway.fullname" .)) .Values.persistence.existingClaim }}
          {{- else }}
          emptyDir: {}
          {{- end }}
---
{{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "spillway.fullname" . }}-tsnet
  labels:
    {{- include "spillway.labels" . | nindent 4 }}
spec:
  accessModes:
    {{- toYaml .Values.persistence.accessModes | nindent 4 }}
  {{- if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.size | quote }}
{{- end }}
